</header>

<main>
	<h2>formulário simples com butões interativos para <strong>contato</strong></h2>
	<form action="" method="POST">
	
		<fieldset>
			<legend>Identificação</legend>
				<label for="nome">Nome:</label>
				<input type="text" id="nome" name="nome" minlength="2" maxlength="20" required />
				
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" minlength="2" maxlength="60" required />
				
				<label for="cpf">CPF:</label>
				<input type="text" id="cpf" name="cpf" pattern="^\d{11}$" minlength="11" maxlength="11" inputmode="numeric" required />
		</fieldset>
		
		<fieldset>
			<label for="tipo">Tipo</label>
			<legend>Tipo de Mensagem</legend>
			<select id="tipo" name="tipo" required>
				<option value="feedback">Feedback</option>
				<option value="support">Suporte</option>
				<option value="others">Outros</option>
			</select>
		</fieldset>
		
		<fieldset>
			<label for="msg">Mensagem</label>
			<legend>Conteúdo</legend>
			<textarea id="msg" name="msg" required></textarea>
		</fieldset>
		
		<fieldset>
			<button type="submit">Enviar</button>
			<button type="reset">Limpar</button>
		</fieldset>
	</form>
</main>
</body>
